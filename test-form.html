<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Please contact us at ExtraBoard if you have a query or just want to chat. No question is too small!">
  <meta name="keywords" content="Contact Us, ExtraBoard, Ireland, Query, Message">
  <meta name="author" content="E. Woodward">
  <title>Test | Form</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/82a6585fa9.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <!-- NAVIGATION -->
  <main>
    <br>
    <br>
    <!-- FORM -->
    <section>
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center">Contact Us</h2>
                  <h6 class="text-center mb-5">We would love to hear from you!</h6>

                  <form id="contact_form" name="contact_form" method="get">
                    <div class="form-outline mb-4">
                      <label for="firstname">First Name</label>
                      <input type="text" required maxlength="50" class="form-control" id="firstname" name="firstname">
                    </div>
                    <div class="form-outline mb-4">
                      <label for="lastname">Last Name</label>
                      <input type="text" required maxlength="50" class="form-control" id="lastname" name="lastname">
                    </div>
                    <div class="form-outline mb-4">
                      <label for="email">Email address</label>
                      <input type="email" required maxlength="50" class="form-control" id="email" name="email"
                        placeholder="name@example.com">
                    </div>
                    <div class="form-outline mb-4">
                      <label for="dob">Date of Birth</label>
                      <input type="date" required class="form-control" id="dob" name="dob">
                    </div>
                    <div class="form-outline mb-4">
                      <label for="phone">Phone Number</label>
                      <input type="tel" required class="form-control" id="phone" name="phonenumber" 
                      placeholder="+353 87 111 1111" pattern="^\+353[\s\-]?\d{9}|0\d{9}$">
                    </div>

                    <br>
                    <h6 class="text-uppercase">Select an option</h6>

                    <div class="form-outline mb-4">
                      <input type="radio" required class="form-check-input" name="radio" id="radio1">
                      <label for="radio1" class="form-check-label" value="1">Option 1</label>
                      <br>
                      <input type="radio" class="form-check-input" name="radio" id="radio2">
                      <label for="radio2" class="form-check-label" value="2">Option 2</label>
                    </div>

                    <div class="form-outline mb-4">
                    <label for="selectmenu">Select options</label>
                    <select name="select" id="selectmenu" class="form-select" required>
                      <option value="">None</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    </div>

                    <div class="form-outline mb-4">
                      <label for="message">Message</label>
                      <textarea class="form-control" required id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button id="submit" type="submit" class="btn btn-warning btn-block btn-lg text-body">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>


  </main>
  <script>
    let submitBtn = document.getElementById('submit').addEventListener('click', DisplayData, false);

    function DisplayData(){
      let data = new FormData();
      data.append('firstname', document.getElementById('firstname').value)
      alert(JSON.stringify(data));
    }
  </script>
</body>

</html>
